<body>

    <!-- Script to load the widget -->
    <script type="module" src="https://username.github.io/repository/pesistulokset-0.1.0.js"></script>
    
    <!-- Script to refresh the widget content every 45 seconds -->
    <script>
        function refreshWidget() {
            var widget = document.getElementById('pesistulokset-next-home-match');
            var clone = widget.cloneNode(true);
            widget.parentNode.replaceChild(clone, widget);
            var script = document.createElement('script');
            script.type = 'module';
            script.src = "https://username.github.io/repository/pesistulokset-0.1.0.js";
            document.body.appendChild(script);
        }

        document.addEventListener("DOMContentLoaded", function() {
            refreshWidget(); // Initial load
            setInterval(refreshWidget, 45000); // Refresh every 45 seconds
        });
    </script>
</body>
